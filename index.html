    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'orbitron': ['Orbitron', 'sans-serif'],
              'roboto-mono': ['"Roboto Mono"', 'monospace'],
            },
            boxShadow: {
              'glow-cyan': '0 0 5px rgba(0, 255, 255, 0.5), 0 0 10px rgba(0, 255, 255, 0.3)',
              'glow-magenta': '0 0 5px rgba(255, 0, 255, 0.5), 0 0 10px rgba(255, 0, 255, 0.3)',
              'glow-green': '0 0 5px rgba(0, 255, 0, 0.5), 0 0 10px rgba(0, 255, 0, 0.3)',
            },
            keyframes: {
              flicker: {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0.7 },
              },
              scanline: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(100%)' },
              },
            },
            animation: {
              flicker: 'flicker 1.5s infinite',
              scanline: 'scanline 10s linear infinite',
            },
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Roboto Mono', monospace;
        color: #e0e0e0;
